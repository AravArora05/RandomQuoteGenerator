<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arav Arora's Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-primary">
  <div id="quote-box" class="container d-flex p-5 flex-column justify-content-around align-items-center rounded">
    <div id="text" class="text-center">
      <i class="fa fa-quote-left" id="quotes1"></i>
      <h1>This is a Sample Quote</h1>
      <i class="fa fa-quote-right" id="quotes2"></i>
    </div>
    <div id="author" class="text-right w-100">
      <span>By
        <h4>Arav Arora</h4>

      </span>
    </div>
    <div class="button-container">

      
      <div>
        <a class="btn btn-primary me-2 button" id="tweet-quote" title="Tweet this quote!" target="_blank" href="https://twitter.com/intent/tweet">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="btn btn-primary button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" href="#">
          <i class="fa fa-tumblr"></i>
        </a>

      </div>
      <button class="btn btn-primary button" id="new-quote">New Quote</button>
    </div>
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="script.js"></script>
</body>

</html>
